<div class="page-wrap">
    <div class="form-wrapper">
        <div class="form">            
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked (change)="form_changed('login')"><label for="tab-1" class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"  (change)="form_changed('signup')"><label for="tab-2" class="tab">Register</label>
            <p class="text" *ngIf="show_login===true">Welcome back, login to continue</p>
            <p class="text" *ngIf="show_login===false">Fill information to continue...</p>
            <div class="login-form animate__animated" 
                [class.hide]="show_login===false">                
                <div class="group">
                    <label class="label">Email Address</label>
                    <input type="text" class="input" [(ngModel)]="login_form.email">
                </div>
                <div class="group">
                    <label class="label">Password</label>
                    <input type="password" class="input" [(ngModel)]="login_form.password">
                </div>
                <div class="group">
                    <button class="button" (click)="login()">Sign In</button>
                </div>
                <div class="hr"></div>
				<div class="foot-lnk">
					<a class="label" [routerLink]="['/forget-password']">Forget password ?</a>
				</div>
            </div>
            <div class="signup-form animate__animated" 
                [class.hide]="show_login===true">
                <div class="group">
                    <label for="user" class="label">Email Address</label>
                    <input id="user" type="text" class="input" [(ngModel)]="signup_form.email">
                </div>
                <div class="group">
                    <label class="label">Full Name</label>
                    <input type="text" class="input" [(ngModel)]="signup_form.name">
                </div>
                <div class="group">
                    <label class="label">Password</label>
                    <input type="password" class="input" [(ngModel)]="signup_form.password">
                </div>
                <div class="group">
                    <button class="button" (click)="signup()">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
